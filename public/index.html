<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="http://localhost:3000/styles/style.css" />
  </head>

  <body>
    <video width="650" height="650" id="video" controls autoplay></video>
    <!-- <div class="rect"></div> -->

    <canvas id="myCanvas" hidden="true" width="650" height="650"></canvas>
    <div class="left">
      <div class="button-wrapper">
        <button onclick="startWebcam();">Start WebCam</button>
        <button onclick="stopWebcam();">Stop WebCam</button>
      </div>
      <!-- Load the handtrackjs model. -->
      <div class="config-wrapper">
        <label for="H_L">H_L</label>
        <input
          type="range"
          id="H_L"
          min="0"
          max="180"
          onchange="rangeChange(`H_L ${this.value}`);"
        />

        <label for="H_H">H_H</label>
        <input
          type="range"
          id="H_H"
          min="0"
          max="180"
          onchange="rangeChange(`H_H ${this.value}`);"
        />

        <label for="S_L">S_L</label>
        <input
          type="range"
          id="S_L"
          min="0"
          max="255"
          onchange="rangeChange(`S_L ${this.value}`);"
        />

        <label for="S_H">S_H</label>
        <input
          type="range"
          id="S_H"
          min="0"
          max="255"
          onchange="rangeChange(`S_H ${this.value}`);"
        />

        <label for="V_L">V_L</label>
        <input
          type="range"
          id="V_L"
          name="points"
          min="0"
          max="255"
          onchange="rangeChange(`V_L ${this.value}`);"
        />

        <label for="V_H">V_H</label>
        <input
          type="range"
          id="V_H"
          min="0"
          max="255"
          onchange="rangeChange(`V_H ${this.value}`);"
        />
      </div>
    </div>

    <script src="http://localhost:3000/javascript/app.js"></script>
  </body>
</html>
